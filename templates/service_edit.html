{% extends "base.html" %}
{% block content %}
<nav class="navbar">
    <div class="container">
        <span class="navbar-brand mb-0 h1">予算変更</span>
    </div>
</nav>

{% if error_message != "" %}
<!--エラーメッセージ赤字で表示する-->
<div class="alert alert-danger d-flex align-items-center" role="alert">
    <div>
        {{error_message}}
    </div>
</div>
{% endif %}

<div class="container">
    <form method="POST">
        <!--入力フォームの部分-->
        <div class="mb-3">
            <label for="service_name" class="form-label">固定費</label>
            <input type="text" class="form-control" name="service_name" id="service_name" aria-describedby="emailHelp"
                value="{{post.service_name}}" readonly>
        </div>
        <div class="mb-3">
            <label for="upper_limit" class="form-label">予算</label>
            <input type="number" class="form-control" name="upper_limit" id="upper_limit" value="{{post.upper_limit}}">
        </div>

        <!--編集完了ボタンと、確認のポップアップ-->
        <button type="button" class="btn btn-primary mb-12" data-toggle="modal" data-target="#testModal">編集完了</button>
        <div class="modal" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">編集完了</h5>
                    </div>
                    <div class="modal-body">
                        <p>編集を完了しますか？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                        <button type="submit" class="btn btn-primary">編集完了</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
